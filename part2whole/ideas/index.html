<!DOCTYPE html>
<html lang="en">
<head>

  <!-- meta -->
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="ideas" />
  <meta name="author" content="Thomas Padilla" />
  <meta name="keywords" content="digital history, digital humanities, digital art history, data driven journalism, social science, digital scholarship" />

  <title>ideas</title>

  <script src="lib/underscore-min.js"></script>
  <script src="lib/d3.v3.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css">

  <style type="text/css">
  body {
    color: #434343;
    background: #fff;
    line-height: 16px;
    margin: 40px;
  }

  #content {
    width: 800px;
    padding-top: 20px;
  }

  p#notes {
    font-size: 13px;
    line-height: 17px;
    color: #666;
    padding-top: 15px;
  }

  text.quote_text {
    font-size: 25px;
    line-height: 28px;
  }

  text.quote_source {
    font-size: 15px;
    line-height: 52px;
    font-variant: small-caps;
    float: right;
  }
</style>

</head>
<body>

  <h1>ideas</h1>

  <div id="content">
    <div class="row">
      <span id="quote_text"></span>
      <span id="quote_source"></span>
    </div>

    <hr>

    <p id="notes">refresh the page to get a new idea. got an <a href="https://docs.google.com/forms/d/e/1FAIpQLSfl86SoImQMtkCIkeAxZJZcnCcCiVUsP1UU5GKYQ68hFxx4pg/viewform?usp=sf_link">idea to share?</a></p>  
     <p id="notes">ideas generated by partners, the <a href="https://collectionsasdata.github.io/">collections as data national forum</a>, and <a href="https://github.com/collectionsasdata/collectionsasdata.github.io/raw/master/aac_positionstatements.pdf">collections as data position statements</a>.</p>

    <p id="notes">code from <a href="http://jasonheppler.org">jason heppler</a>, originally implemented at <a href="http://whatisdigitalhumanities.com/">whatisdigitalhumanities</a>.</p>

  </div>

  <script>
  d3.csv("ideas.csv", function(error, quotes) {

    // Grab random line from CSV
    randomQuote = randomDraw(quotes);

    var svg = d3.select("#quote_text");

    var texts = svg.selectAll("text")
      .data(randomQuote)
      .enter();

    texts.append("text")
      .attr("class", "quote_text")
      .text(function(d) { return d.quote; })

    texts.append("text")
      .attr("class", "quote_source")
      .text(function(d) { return " " + d.name; })

  });

  function randomDraw(random) {
    sampled = _.sample(random,1);
    return sampled;
  }
  </script>

</body>
</html>
